    compile "org.springframework.social:spring-social-twitter"

    compile 'com.qiniu:qiniu-java-sdk:7.0.+'
    compile "com.google.code.gson:gson:2.7"
    compile "org.apache.poi:poi:3.9"
    compile "org.apache.poi:poi-ooxml:3.9"
    compile "org.apache.poi:poi-scratchpad:3.9"
    compile "com.fatboyindustrial.gson-javatime-serialisers:gson-javatime-serialisers:1.1.1"
    compile "org.freemarker:freemarker:2.3.25-incubating"
    compile "commons-collections:commons-collections:3.2.2"
    //compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.4.0'

    compile "net.sourceforge.tess4j:tess4j:3.2.1"
    compile "org.jsoup:jsoup:1.9.2"

    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1"
